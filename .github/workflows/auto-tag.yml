name: auto-tag
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Get crate version
        run: |
          echo "CRATE_VERSION=$(cargo metadata --format-version=1 | jq -r '. as $root | .packages[] | select(.id == $root.resolve.root) | .version')" >> $GITHUB_ENV
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "v${{ env.CRATE_VERSION }}"
          tag_exists_error: false
          message: "Release ${{ env.CRATE_VERSION }}"
